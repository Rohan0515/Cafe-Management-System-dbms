<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .contact-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }
      
      .contact-container h2 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      label {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      input,
      textarea {
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 20px;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      body{
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDec-RJPOvhrF7GHh_c3hBFkBagTfh8brKGg&usqp=CAU') ;
        background-size: cover;
      }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
      
          <input type="submit" value="Send">
        </form>
      </div>      
</body>
</html>
